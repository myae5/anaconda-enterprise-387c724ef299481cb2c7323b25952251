name: Creating Dashboards with Panel
description: Use panel and hvplot (or matplotlib, or plotly, or altair) to create interactive dashboards.

commands:
  notebooks:
    notebook: "."
  dashboard:
    unix: panel serve hvplot.ipynb
    supports_http_options: true

packages:
  - python=3.7
  - notebook=6.0
  - pandas=0.24
  - panel=0.6
  - holoviews=1.12
  - hvplot=0.4
  - bokeh=1.3
  - altair=3.2
  - plotly=4.1
  - matplotlib=3.0

platforms:
  - linux-64

env_specs:
  anaconda201908_py37: {}
